<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kalkulatori</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">

        <input type="text" class="output-screen" value="" disabled />

        <div class="display-keys">

            <button class="operator shenja" value="+">+</button>
            <button class="operator shenja" value="-">-</button>
            <button class="operator shenja" value="*">&times;</button>
            <button class="operator shenja" value="/">&divide;</button>

            <button value="7">7</button>
            <button value="8">8</button>
            <button value="9">9</button>


            <button value="4">4</button>
            <button value="5">5</button>
            <button value="6">6</button>


            <button value="1">1</button>
            <button value="2">2</button>
            <button value="3">3</button>


            <button value="0">0</button>
            <button class="decimal" value=".">.</button>
            <button class="clear-value" value="clear-value">AC</button>

            <button class="calculate-value operator" value="=">=</button>

        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
